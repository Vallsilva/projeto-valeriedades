<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Cadastro</title>
		<link rel="stylesheet" href="../css/reset.css">
		<link rel="stylesheet" href="../css/stylehome.css">
	
	</head>

	<body>
		<header>
			<div class="menu">
				<img src="../imagens/logo.png" class="logo">
				<h1><strong>Valériedades</strong></h1>
				<nav>
					<ul>
						<li><a href="login.html">Login</a></li>
						<li><a href="produtos.html">Produtos</a></li>
						<li><a href="carrinho.html">Carrinho de Compras</a></li>
						<li><a href="cadastro.html">Contato</a></li>
					</ul>
				</nav>
			</div>
		</header>
		<main class="cadastro">
            <form>
                <label for="nomecompleto">Nome Completo</label>
                <input type="text" id="nomecompleto" class="input-padrao" required>
                <label for="cpf">CPF</label>
                <input type="number" id="cpf" class="input-padrao" required placeholder="000.000.000-00">
                <label for="endereco">Endereço</label>
                <input type="text" id="endereco" class="input-padrao" required> 
                <label for="contato">Contato</label>
                <input type="tel" id="contato" class="input-padrao" required placeholder="(XX)XXXXXXXXX">
                <label for="email">E-mail</label>
                <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">
                <fieldset>
                    <legend>Como ficou sabendo?</legend>
                    <label for="radio-email"><input type="radio" name="canal" value="email" id="radio-email">E-mail</label>
                    
                    <label for="facebook"> <input type="radio" name="canal" value="facebook" id="facebook">Facebook</label>
                   
                    <label for="google"><input type="radio" name="canal" value="google" id="google">Google</label>
                    
                </fieldset>

                <label class="checkbox"><input type="checkbox" checked>Declaro que li e concordo com os termos de uso</label>
                
                <input type="submit" value="Registrar Cadastro" class="enviar">
            </form>
          
		</main>
		<footer>
			<p class="copyright">&copy; Copyright Valeriedades</p>
		</footer>
	</body>
</html>
